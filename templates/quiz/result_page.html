{% extends "layout.html" %}

{% block title %}Result{% endblock %}

{% block content %}

<div class="container w-auto p-5">
    <div class="d-flex justify-content-center p-3">
         <div class="h4">
            You have completed the Quiz Successfully in {{ result }} seconds. 
        </div>
    </div>
    <div class="d-flex justify-content-center p-3">
        <p class="h4">
            Your score is {{ score }} out of 10.
        </p>
    </div>
    <div class="d-flex justify-content-center p-3">
        <p class="p-4">
            For more information view leaderboard.
        </p>
    </div>
</div>
{% endblock %}
